<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bin.css">
    <link rel="stylesheet" href="./card.css">
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="./popUp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./sidebar.css">
    <title>Sushi</title>
</head>
<body>
    <div class="popUp hidden">
        <div class="content">
            <div class="textAndBtn">
                <h2>Order is succesfully<br> created</h2>
                <input class="Okay" type="button" value="Okay">
            </div>
        </div>
    </div>
    <div class="header">
        <div class="cartIconWrapper">
            <div class="cartIcon">0</div>
            <img class="cartImg">
        </div> 
    </div>
    <div class="left-menu" onmouseover="extend(this)" onmouseleave="this.style.width = '50px', this.style.boxShadow = 'none'">
        <!-- <div class="left-menu" onmouseover="this.style.width = '100px'" onmouseout="this.style.width = '50px'"> -->
            <div class="burgerWrapper">
                <div class="burger"></div>
            </div>
            <div class="left-menu-items">
                <a href="index.html">
                    <div class="left-menu-items-box">
                        <img src="./img/Maki.svg" alt="" draggable="false">
                        <div>Rolls</div>
                    </div>
                </a>
                <a href="sushi.html"></a>
                    <div class="left-menu-items-box">
                        <img src="./img/Sushi.svg" alt="" draggable="false">
                        <div>Sushi</div>
                    </div>
                </a>
            </div>
    </div>
    <div class="margin-left">
        <div class="container-xl">
            <div class="sliderItems">
                <div class="slider">
                    <img class="slider-img" src="./img/slider_1.jpeg" alt="">
                </div>
                <div>
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
        </div>

        <div class="container-xl">
            <div class="goodsTitle"><h2>Rolls</h2>
            </div>
            <div class="goods">     <!-- GOODS -->
            </div>
        </div>
    </div>


    <!-- BIN -->

    <div class="bin hidden">
        <div class="close">
            <div class="closeLine"></div>
            <div class="closeLine2"></div>
        </div>
        <div class="cardItem">
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <div class="firstRow flex sb">
                <p>Item</p>
                <p>Price</p>
                <p>Quantity</p>
            </div>
            <div class="secondRow">
            </div>
            <div class="totalWrap flex sb">
                <span>Total</span>
                <div>
                    <b>$</b>
                    <b class="total">0</b>
                </div>
                
            </div>
            <div class="purchase">
                <input class="purchaseBtn" type="button" value = "Purchase">
            </div>
        </div>
    </div>
    <script src='./app.js'></script>
</body>
</html>
